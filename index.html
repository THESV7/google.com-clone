<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="//www.gstatic.com/images/branding/searchlogo/ico/favicon.ico"
      rel="icon"
    />
  </head>
  <body class="min-h-screen flex flex-col font-arial dark:bg-[#202124]">
    <header class="flex justify-between">
      <div class="flex text-[14px] px-6 py-5 text-center justify-start">
        <div class="flex space-x-5 text-gray-800 dark:text-gray-200">
          <a href="" class="hover:underline">About</a>
          <a href="" class="hover:underline">Store</a>
        </div>
      </div>
      <div class="flex text-[13px] px-2.5 text-center justify-start">
        <div
          class="flex space-x-4 text-gray-700 dark:text-gray-200 items-center"
        >
          <a href="" class="hover:underline">Gmail</a>
          <a href="" class="hover:underline">Images</a>
          <div class="flex gap-2">
            <a
              href=""
              class="flex items-center justify-center size-10 hover:bg-gray-200 dark:hover:bg-[#333333] transition duration-300 rounded-full"
            >
              <svg
                class="fill-[#4B5563] size-6 dark:fill-gray-200"
                fill="currentColor"
                focusable="false"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z"
                />
              </svg>
            </a>

            <a
              href=""
              class="flex items-center justify-center size-10 hover:bg-gray-200 dark:hover:bg-[#333333] transition duration-300 rounded-full"
            >
              <svg
                class="fill-[#4B5563] size-6 dark:fill-gray-200"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                />
              </svg>
            </a>
            <a
              href=""
              class="flex items-center justify-center size-10 hover:bg-gray-200 dark:hover:bg-[#333333] transition duration-300 rounded-full"
            >
              <img
                src="images/user.jpg"
                class="text-black/85 size-8 rounded-full"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main
      class="flex flex-grow items-center justify-center flex-col h-[calc(100%-61px-95px)]"
    >
      <img src="images/google.svg" class="block dark:hidden" alt="" />
      <img src="images/google-dark.svg" class="hidden dark:block" alt="" />

      <div class="w-full flex justify-center items-center py-6">
        <div
          class="relative flex justify-center items-center w-full max-w-[584px] mx-5 group"
        >
          <input
            type="text"
            class="py-2.5 pl-12 w-full rounded-full shadow-[0px_2px_8px_0px_rgba(60,64,67,0.25)] dark:shadow-none border border-[#dfe1e5] dark:border-transparent hover:border-transparent focus:ring-0 focus:outline-none dark:bg-[#4d5156] dark:group-hover:bg-[#5f6368] dark:focus:bg-[#303134] dark:caret-gray-200"
          />
          <img src="images/search.svg" class="size-5 absolute left-4" alt="" />
          <svg
            class="size-6 absolute right-15 fill-[#1f1f1f] dark:fill-[#bfbfbf] cursor-pointer"
            focusable="false"
            viewBox="0 -960 960 960"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm-40 280v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Z"
            />
          </svg>

          <svg
            class="size-6 absolute right-4 fill-[#1f1f1f] dark:fill-[#bfbfbf] cursor-pointer"
            focusable="false"
            viewBox="0 -960 960 960"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M480-320q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm240 160q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160Zm-440 40q-66 0-113-47t-47-113v-80h80v80q0 33 23.5 56.5T280-200h200v80H280Zm480-320v-160q0-33-23.5-56.5T680-680H280q-33 0-56.5 23.5T200-600v120h-80v-120q0-66 47-113t113-47h80l40-80h160l40 80h80q66 0 113 47t47 113v160h-80Z"
            />
          </svg>
        </div>
      </div>

      <div class="flex justify-center items-center gap-2.5 mb-10">
        <button
          class="bg-[#f8f9fa] dark:bg-[#303134] text-[#3c4043] dark:text-[#e8eaed] px-4 h-9 text-[14px] rounded-sm hover:cursor-pointer border border-transparent hover:border-gray-300 dark:hover:border-gray-500"
        >
          Google Search
        </button>
        <button
          class="bg-[#f8f9fa] dark:bg-[#303134] text-[#3c4043] dark:text-[#e8eaed] px-4 h-9 text-[14px] rounded-sm hover:cursor-pointer border border-transparent hover:border-gray-300 dark:hover:border-gray-500"
        >
          I'm Feeling Lucky
        </button>
      </div>

      <div class="flex items-center mb-10">
        <img class="size-8 mr-[5px]" src="images/gemini.png" alt="" />
        <span class="text-[13px] text-[#1f1f1f] dark:text-[#bfbfbf]">Google Gemini,&nbsp;</span>
        <a class="text-[13px] text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href=""
          >help me assemble this bookshelf with these instructions</a
        >
      </div>

      <div class="text-[13px] flex gap-2.5 mb-10">
        <span class="text-[#474747] dark:text-[#bfbfbf]">Google offered in: </span>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">हिन्दी</a>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">বাংলা</a>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">తెలుగు</a>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">मराठी</a>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">தமிழ்</a>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">ગુજરાતી</a>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">ಕನ್ನಡ</a>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">മലയാളം</a>
        <a class="text-[#1a0dab] dark:text-[#99c3ff] hover:underline" href="">ਪੰਜਾਬੀ</a>
      </div>
    </main>

    <footer
      class="bg-[#f2f2f2] dark:bg-[#171717] text-gray-700 dark:text-[#e8e8e8] text-sm border-t border-gray-200 dark:border-[#313335] h-[95px] flex flex-col justify-between"
    >
      <!-- Top part of the footer with "India" -->
      <!-- Reduced padding to fit within total height -->
      <div class="px-6 py-2 border-b border-gray-200 dark:border-[#313335]">
        <p>India</p>
      </div>

      <!-- Bottom part of the footer with links -->
      <!-- This section will take the remaining height -->
      <div
        class="flex flex-col md:flex-row items-center justify-between px-6 py-3 flex-grow"
      >
        <!-- Left links -->
        <div class="flex flex-wrap gap-x-6 gap-y-2 mb-2 md:mb-0">
          <a href="#" class="hover:underline">Advertising</a>
          <a href="#" class="hover:underline">Business</a>
          <a href="#" class="hover:underline">How Search works</a>
        </div>

        <!-- Right links -->
        <div class="flex flex-wrap gap-x-6 gap-y-2">
          <a href="#" class="hover:underline">Privacy</a>
          <a href="#" class="hover:underline">Terms</a>
          <a href="#" class="hover:underline">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
